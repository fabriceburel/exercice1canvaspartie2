<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>exercice1Canvas2</title>
    <script src="jquery-3.2.1.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400">
      Texte alternatif pour les navigateurs ne supportant pas Canvas.
    </canvas>
    <script>
      var c=document.getElementById('canvas');
      var ctx=c.getContext("2d");

      ctx.beginPath();      // Début du chemin
      ctx.fillStyle ='#AA6522';
      ctx.moveTo(50,100);    // Le tracé part du point 50,50
      ctx.lineTo(75,200);  // Un segment est ajouté vers 200,200
      ctx.lineTo(100,100);  // Un segment est ajouté vers 200,200
      ctx.closePath();
      ctx.fill();
      ctx.beginPath();      // Début du chemin
      ctx.fillStyle ='#8A0908';
      ctx.bezierCurveTo(50, 100, 75, 25, 100, 100 );
      ctx.fill();
      ctx.closePath();
    </script>
  </body>
</html>
